<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일상 대화 챗봇</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }

      .input-form {
        width: 400px;
        max-width: 100%;
        display: flex;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .input-form input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }

      .input-form button {
        margin-left: 10px;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-form button:hover {
        background-color: #0056b3;
      }

      .chat-container {
        width: 400px;
        max-width: 100%;
        flex-grow: 1;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow-y: auto;
        padding: 20px;
      }

      .message {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 15px;
      }

      .message.user {
        background-color: #e8f5e9;
        justify-content: flex-end;
        color: #388e3c;
      }

      .message.bot {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .message.user .icon {
        margin-left: 10px;
      }

      .message.bot .icon {
        margin-right: 10px;
      }

      .icon {
        width: 30px;
        height: 30px;
      }

      .message .highlight {
        font-weight: bold;
        color: #ff5722;
      }
    </style>
  </head>
  <body>
    <form class="input-form" action="/" method="post">
      <input
        type="text"
        name="user_input"
        placeholder="채팅을 입력해주세요!"
        required
      />
      <button type="submit">보내기</button>
    </form>

    <div class="chat-container">
      {% for message in messages %}
      <div class="message {{ message.role }}">
        {% if message.role == 'user' %}
        <span>{{ message.text }}</span>
        <img
          class="icon"
          src="https://cdn-icons-png.flaticon.com/512/147/147144.png"
          alt="User"
        />
        {% else %}
        <img
          class="icon"
          src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png"
          alt="Bot"
        />
        <span class="bot-response"> {{ message.text }} </span>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const botResponses = document.querySelectorAll(".bot-response");

        botResponses.forEach(function (response) {
          response.innerHTML = response.innerHTML.replace(
            /\*\*(.*?)\*\*/g,
            '<span class="highlight">$1</span>'
          );
        });
      });
    </script>
  </body>
</html>
